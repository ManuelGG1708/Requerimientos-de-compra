<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="materialForm">
        <h1>Solicitud de Material</h1>
        
        <label for="projectName">Nombre del proyecto:</label>
        <input type="text" id="projectName" name="projectName" required>
        
        <label for="clientName">Nombre del cliente:</label>
        <input type="text" id="clientName" name="clientName" required>
        
        <label for="materialRequested">Material solicitado:</label>
        <input type="text" id="materialRequested" name="materialRequested" required>
        
        <label for="requestDate">Fecha de solicitud de material:</label>
        <input type="date" id="requestDate" name="requestDate" required>
        
        <label for="deliveryDate">Fecha de entrega de material:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required>
        
        <label for="purchaseOrder">Orden de compra:</label>
        <input type="text" id="purchaseOrder" name="purchaseOrder">
        
        <label for="comments">Comentarios:</label>
        <textarea id="comments" name="comments"></textarea>
        
        <button type="button" onclick="sendToWhatsApp()">Enviar</button>
    </form>

    <script>
        function sendToWhatsApp() {
            const projectName = document.getElementById('projectName').value;
            const clientName = document.getElementById('clientName').value;
            const materialRequested = document.getElementById('materialRequested').value;
            const requestDate = document.getElementById('requestDate').value;
            const deliveryDate = document.getElementById('deliveryDate').value;
            const purchaseOrder = document.getElementById('purchaseOrder').value;
            const comments = document.getElementById('comments').value;

            const message = `*Solicitud de Material*\n\n` +
                            `*Nombre del proyecto:* ${projectName}\n` +
                            `*Nombre del cliente:* ${clientName}\n` +
                            `*Material solicitado:* ${materialRequested}\n` +
                            `*Fecha de solicitud:* ${requestDate}\n` +
                            `*Fecha de entrega:* ${deliveryDate}\n` +
                            `*Orden de compra:* ${purchaseOrder}\n` +
                            `*Comentarios:* ${comments}`;

            const phoneNumber = '4777243083'; // Reemplaza con el n√∫mero de WhatsApp de destino

            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

            window.open(whatsappURL, '_blank');
        }
    </script>

</body>
</html>
