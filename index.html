<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimiento de compra en Obra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #343a40;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: auto;
            border: 1px solid #dee2e6;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        .form-container img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>

<div class="form-container">
    <img src="https://raw.githubusercontent.com/ManuelGG1708/Requerimientos-de-compra/main/Logo%20complementos%20HVAC%20Cuadrado.jpg" alt="Logo">
    <h2>Requerimiento de compra en Obra</h2>
    <div class="form-group">
        <label for="userName">Nombre del solicitante:</label>
        <select id="userName" class="form-control" required onchange="updateProjectOptions()">
            <option value="" disabled selected>Seleccione su nombre</option>
            <option value="Ángel Yáñez">Ángel Yáñez</option>
            <option value="Carlos De La Espriella">Carlos De La Espriella</option>
            <option value="Israel Arceo">Israel Arceo</option>
            <option value="Juan Cortez">Juan Cortez</option>
            <option value="Jonathan Cárdenas">Jonathan Cárdenas</option>
            <option value="Joshua Valadez">Joshua Valadez</option>
            <option value="Carlos Huitrón">Carlos Huitrón</option>
            <option value="Osvaldo Ramos">Osvaldo Ramos</option>
            <option value="Alan Rojas">Alan Rojas</option>
            <option value="Manuel Gómez">Manuel Gómez</option>
        </select>
    </div>

    <form onsubmit="return sendWhatsAppMessage()">
        <fieldset>
            <legend>Detalles del Proyecto</legend>
            <div class="form-group">
                <label for="projectName">Nombre del proyecto:</label>
                <select id="projectName" class="form-control" required>
                    <!-- Opciones de proyectos se llenarán basadas en la selección del solicitante -->
                </select>
            </div>
            <div class="form-group">
                <label for="clientName">Nombre del cliente:</label>
                <input type="text" id="clientName" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Detalles del Material</legend>
            <div class="form-group">
                <label for="material">Material solicitado:</label>
                <input type="text" id="material" required>
            </div>
            <div class="form-group">
                <label for="requestDate">Fecha de solicitud de material:</label>
                <input type="date" id="requestDate" required>
            </div>
            <div class="form-group">
                <label for="deliveryDate">Fecha de entrega de material:</label>
                <input type="date" id="deliveryDate" required>
            </div>
            <div class="form-group">
                <label for="orderNumber">Orden de compra:</label>
                <input type="text" id="orderNumber" required>
            </div>
            <div class="form-group">
                <label for="comments">Comentarios:</label>
                <textarea id="comments" rows="4"></textarea>
            </div>
        </fieldset>

        <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>
</div>

<script>
    let projectDetails = {};

    fetch('https://raw.githubusercontent.com/ManuelGG1708/Requerimientos-de-compra/main/project_details.json')
        .then(response => response.json())
        .then(data => {
            projectDetails = data;
            console.log(projectDetails); // Ver los detalles del proyecto cargados
        })
        .catch(error => console.error('Error al cargar los detalles del proyecto:', error));

    const userSequentialIDs = {
        "Ángel Yáñez": 1,
        "Carlos De La Espriella": 1,
        "Israel Arceo": 1,
        "Juan Cortez": 1,
        "Jonathan Cárdenas": 1,
        "Joshua Valadez": 1,
        "Carlos Huitrón": 1,
        "Osvaldo Ramos": 1,
        "Alan Rojas": 1,
        "Manuel Gómez": 1
    };

    function updateProjectOptions() {
        const userName = document.getElementById("userName").value;
        const projectNameSelect = document.getElementById("projectName");
        projectNameSelect.innerHTML = '';

        Object.entries(projectDetails).forEach(([projectName, details]) => {
            if (details.solicitante === userName) {
                const option = document.createElement("option");
                option.value = projectName;
                option.text = projectName;
                projectNameSelect.appendChild(option);
            }
        });
    }

    function sendWhatsAppMessage() {
        const userName = document.getElementById("userName").value;
        const initials = userName.split(" ").map(n => n[0]).join(""); // Obtiene las iniciales del nombre
        const projectName = document.getElementById("projectName").value;
        const projectCode = projectDetails[projectName].codigo || "Desconocido"; // Obtiene el código del proyecto desde el JSON cargado
        const userID = String(userSequentialIDs[userName]++).padStart(2, '0'); // ID secuencial del usuario

        const clientName = document.getElementById("clientName").value;
        const material = document.getElementById("material").value;
        const requestDate = document.getElementById("requestDate").value;
        const deliveryDate = document.getElementById("deliveryDate").value;
        const orderNumber = document.getElementById("orderNumber").value;
        const comments = document.getElementById("comments").value;

        const now = new Date();
        const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        const uniqueCode = `${initials}-${projectCode}-${userID}`;

        const message = `Requerimiento de compra en Obra:\nCódigo: ${uniqueCode}\nNombre del proyecto: ${projectName}\nNombre del cliente: ${clientName}\nMaterial solicitado: ${material}\nFecha de solicitud

window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`, '_blank');
        return false;
    }
</script>

</body>
</html>
