<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Material</title>
    <!-- Diseño responsivo con Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Estilo personalizado -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: auto;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container img {
            max-width: 100px;
            display: block;
            margin: 0 auto 20px auto;
        }
        fieldset {
            border: 1px solid #ced4da;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        legend {
            font-size: 18px;
            font-weight: bold;
            width: auto;
            padding: 0 10px;
            border-bottom: none;
            margin-bottom: 10px;
        }
        /* Aumenta la altura del campo de "Material solicitado" */
        #material {
            height: 100px; /* Ajusta el valor segun el tamaño deseado */
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Logo aquí -->
        <img src="https://raw.githubusercontent.com/ManuelGG1708/Requerimientos-de-compra/main/Logo%20complementos%20HVAC%20Cuadrado.jpg" alt="Logo">

        <h2>Formulario de Solicitud de Material</h2>

        <form onsubmit="return sendWhatsAppMessage()">
            <fieldset>
                <legend>Detalles del Proyecto</legend>
                <div class="form-group">
                    <label for="projectName">Nombre del proyecto:</label>
                    <input type="text" id="projectName" name="projectName" required oninvalid="this.setCustomValidity('Por favor, ingrese el nombre del proyecto')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="clientName">Nombre del cliente:</label>
                    <input type="text" id="clientName" name="clientName" required oninvalid="this.setCustomValidity('Por favor, ingrese el nombre del cliente')" oninput="this.setCustomValidity('')">
                </div>
            </fieldset>

            <fieldset>
                <legend>Detalles del Material</legend>
                <div class="form-group">
                    <label for="material">Material solicitado:</label>
                    <input type="text" id="material" name="material" required oninvalid="this.setCustomValidity('Por favor, ingrese el material solicitado')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="requestDate">Fecha de solicitud de material:</label>
                    <input type="date" id="requestDate" name="requestDate" required>
                </div>
                <div class="form-group">
                    <label for="deliveryDate">Fecha de entrega de material:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required>
                </div>
                <div class="form-group">
                    <label for="orderNumber">Orden de compra:</label>
                    <input type="text" id="orderNumber" name="orderNumber" required oninvalid="this.setCustomValidity('Por favor, ingrese la orden de compra')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="comments">Comentarios:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
            </fieldset>

            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </div>

    <script>
        function sendWhatsAppMessage() {
            const projectName = document.getElementById('projectName').value;
            const clientName = document.getElementById('clientName').value;
            const material = document.getElementById('material').value;
            const requestDate = document.getElementById('requestDate').value;
            const deliveryDate = document.getElementById('deliveryDate').value;
            const orderNumber = document.getElementById('orderNumber').value;
            const comments = document.getElementById('comments').value;

            const message = `*Solicitud de Material*\n\n` +
                            `*Nombre del proyecto:* ${projectName}\n` +
                            `*Nombre del cliente:* ${clientName}\n` +
                            `*Material solicitado:* ${material}\n` +
                            `*Fecha de solicitud de material:* ${requestDate}\n` +
                            `*Fecha de entrega de material:* ${deliveryDate}\n` +
                            `*Orden de compra:* ${orderNumber}\n` +
                            `*Comentarios:* ${comments}`;

            // Construir la URL de WhatsApp
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;

            // Redirigir al usuario a WhatsApp
            window.open(whatsappUrl, '_blank');

            return false; // Evitar el envío del formulario tradicional
        }
    </script>

</body>
</html>
