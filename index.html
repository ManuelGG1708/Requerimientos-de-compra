<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimiento de compra en Obra</title>
    <!-- Diseño responsivo con Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Estilo personalizado -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Color de fondo ajustado */
            color: #343a40;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: auto;
            border: 1px solid #dee2e6; /* Bordes ligeros */
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif; /* Tipografía alternativa */
            font-weight: 600;
        }
        .form-container img {
            max-width: 100px; /* Controla el tamaño máximo del logo */
            height: auto; /* Mantiene la proporción */
            display: block;
            margin: 0 auto 20px auto;
        }
        legend {
            font-size: 18px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            width: auto;
            padding: 0 10px;
            border-bottom: none;
            margin-bottom: 10px;
        }
        label {
            font-weight: 500;
        }
        /* Ajustes de diseño para móviles */
        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container" id="selectUserContainer">
        <!-- Logo aquí -->
        <img src="https://raw.githubusercontent.com/ManuelGG1708/Requerimientos-de-compra/main/Logo%20complementos%20HVAC%20Cuadrado.jpg" alt="Logo">

        <h2>Seleccione su nombre</h2>
        <div class="form-group">
            <label for="userName">Nombre del solicitante:</label>
            <select id="userName" name="userName" class="form-control" required>
                <option value="" disabled selected>Seleccione su nombre</option>
                <option value="Manuel Gómez">Manuel Gómez</option>
                <option value="Ángel Yáñez">Ángel Yáñez</option>
                <option value="Carlos De La Espriella">Carlos De La Espriella</option>
                <option value="Israel Arceo">Israel Arceo</option>
                <option value="Juan Carlos Cortez">Juan Cortez</option>
                <option value="Luis Martinez">Luis Martinez</option>
                <option value="Jonathan Cárdenas">Jonathan Cárdenas</option>
                <option value="Joshua Valadez">Joshua Valadez</option>
                <option value="Carlos Huitrón">Carlos Huitrón</option>
                <option value="Osvaldo Ramos">Osvaldo Ramos</option>
                <option value="Alan Rojas">Alan Rojas</option>
            </select>
        </div>
        <button type="button" onclick="showForm()">Continuar</button>
    </div>

    <div class="form-container" id="formContainer" style="display:none;">
        <!-- Logo aquí -->
        <img src="https://raw.githubusercontent.com/ManuelGG1708/Requerimientos-de-compra/main/Logo%20complementos%20HVAC%20Cuadrado.jpg" alt="Logo">

        <h2>Requerimiento de compra en Obra</h2>

        <form onsubmit="return sendWhatsAppMessage()">
            <fieldset>
                <legend>Detalles del Proyecto</legend>
                <div class="form-group">
                    <label for="projectName">Nombre del proyecto:</label>
                    <input type="text" id="projectName" name="projectName" required oninvalid="this.setCustomValidity('Por favor, ingrese el nombre del proyecto')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="clientName">Nombre del cliente:</label>
                    <input type="text" id="clientName" name="clientName" required oninvalid="this.setCustomValidity('Por favor, ingrese el nombre del cliente')" oninput="this.setCustomValidity('')">
                </div>
            </fieldset>

            <fieldset>
                <legend>Detalles del Material</legend>
                <div class="form-group">
                    <label for="material">Material solicitado:</label>
                    <input type="text" id="material" name="material" required oninvalid="this.setCustomValidity('Por favor, ingrese el material solicitado')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="requestDate">Fecha de solicitud de material:</label>
                    <input type="date" id="requestDate" name="requestDate" required>
                </div>
                <div class="form-group">
                    <label for="deliveryDate">Fecha de entrega de material:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required>
                </div>
                <div class="form-group">
                    <label for="orderNumber">Orden de compra:</label>
                    <input type="text" id="orderNumber" name="orderNumber" required oninvalid="this.setCustomValidity('Por favor, ingrese la orden de compra')" oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="comments">Comentarios:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
            </fieldset>

            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </div>

    <script>
        function showForm() {
            var userName = document.getElementById("userName").value;
            if (userName) {
                document.getElementById("selectUserContainer").style.display = 'none';
                document.getElementById("formContainer").style.display = 'block';
            } else {
                alert("Por favor, seleccione su nombre antes de continuar.");
            }
        }

        function sendWhatsAppMessage() {
            var projectName = document.getElementById("projectName").value;
            var clientName = document.getElementById("clientName").value;
            var material = document.getElementById("material").value;
            var requestDate = document.getElementById("requestDate").value;
            var deliveryDate = document.getElementById("deliveryDate").value;
            var orderNumber = document.getElementById("orderNumber").value;
            var comments = document.getElementById("comments").value;

            var message = "Requermiento de compra en Obra:%0A" +
                          "*Nombre del proyecto:* " + projectName + "%0A" +
                          "*Nombre del cliente:* " + clientName + "%0A" +
                          "*Material solicitado:* " + material + "%0A" +
                          "*Fecha de solicitud de material:* " + requestDate + "%0A" +
                          "*Fecha de entrega de material:* " + deliveryDate + "%0A" +
                          "*Orden de compra:* " + orderNumber + "%0A" +
                          "*Comentarios:* " + comments;

            var whatsappUrl = "https://api.whatsapp.com/send?text=" + message;
            window.open(whatsappUrl, '_blank');
            
            return false; // Evitar que el formulario se envíe de forma tradicional
        }
    </script>

</body>
</html>
